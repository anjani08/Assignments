<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>ID CARD GENERATOR</title>
	<link rel="stylesheet" type="text/css" href="idcard.css">
</head>

<body>
	<div class="cardGenerator">
		ID CARD GENERATOR
		<div>
			<div id="getDetail"><p>Enter Student Details</p>
				<form name = entryform id = "form">
					Enter Name: <br>
					<input type="text" id="name"><br><br>

					Enter College Name: <br>
					<input type="text" id="clgName"><br><br>

					Enter Class: <br>
					<input type="text" id="clas"><br><br>

					Enter Student Photo: <br>	
					<input type="file" accept="image/*" id="studentPhoto">

					<input type= "button" onclick="generateCard()" value="Generate Id Card">
				</form>
			</div>

			<div id="showId">
				<div>
					<p><img id="output" width="100" height="100"/></p>
				</div>
				<div>
					<p id="showDetail"></p>
				</div>			

			</div>
		</div>
	</div>

	<script type="text/javascript" src="idcard.js"></script>
	
</body>
</html>
