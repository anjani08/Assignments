<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
		
		#clock{
			background: white;
			max-width: 400px;
			line-height: 30px;
			min-width: 350px;
			text-align: center;
			border: 5px solid brown;
			border-radius: 400px;
			color: brown;
			font-size: 20px;
			margin:auto;
		}
	</style>
</head>
<body>
	<div id="clock">
		
		<h2>Digital Clock</h2>
		
		<h3 id="time"></h3>
		<p id="date"></p>
		

		<button onclick="startTime()">Start</button>
        <button onclick="stopTime()">Stop</button> 
        <br><br>  

	</div>
<script src="DigitalClock.js"></script>

</body>
</html>
